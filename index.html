<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Recriando a Página Inicial do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.png" class="instagram-logo" alt="logo instagram">

                <div class="profile-photo">
                    <img src="img/Samuel.jpg" alt="foto do usuario">
                </div>

                <a href="#" class="instagram-login">Continue como samuelfl</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-acount">Não é samuelfl</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
